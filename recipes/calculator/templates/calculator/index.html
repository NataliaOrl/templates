<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
<h3>{{name.upper}}</h3>
{% for ingredient, amount in recipe.items %}
    <li>{{ ingredient }}: {{ amount }}</li>
{% empty %}
    <p>Такого рецепта не знаю :(</p>
{% endfor %}
</body>
</html>
